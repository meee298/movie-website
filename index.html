    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark background */
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the footer sticks to the bottom */
        }

        header {
            background-color: #e50914; /* Netflix-like red */
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Movie Container */
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex: 1; /* Allow content to grow and push footer to the bottom */
        }

        /* Movie Sections */
        section {
            background-color: #262626; /* Dark gray for movie cards */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            width: 200px;
            text-align: center;
            padding: 15px;
        }

        section:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        figcaption {
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #e50914; /* Red for movie titles */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Footer */
        footer {
            background-color: #262626; /* Dark gray for footer */
            color: #ccc; /* Light gray text */
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #e50914; /* Red for links */
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            color: #fff; /* White on hover */
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .movie-container {
                flex-direction: column;
                align-items: center;
            }

            section {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
    <!-- Google Fonts -->
